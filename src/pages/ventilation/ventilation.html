<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>VÄ—dinimo kamera
      <ion-icon name="sync"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="this.fan">
  <ion-list-header>{{this.object.title}}</ion-list-header>
  <ion-item-group>
    <ion-item-divider color="light">
        <ion-toggle checked="false" item-start [(ngModel)]="this.fan.params.toggle.value" (ionChange)="fanChange($event, this.fan)"></ion-toggle>
        <ion-badge color="primary" item-end>Greitis {{this.fan.params.level.value}}</ion-badge>
    </ion-item-divider>

    <ion-item>
      <ion-range min="1" max="3" color="primary" debounce="500" [(ngModel)]="this.fan.params.level.value" (ionChange)="fanChange($event, this.fan)">
        <ion-label range-left>1</ion-label>
        <ion-label range-right>3</ion-label>
      </ion-range>
    </ion-item>
  </ion-item-group>
  </div>
</ion-content>
