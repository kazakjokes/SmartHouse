<div style="height:100%; width:100%;" (swipe)="swipeEvent($event, this.selectedTab)">

<ion-tabs #myTabs selectedIndex="{{this.selectedTab}}" (click)="onTabSelect($event)">
  <ion-tab [root]="page1" tabIcon="home"></ion-tab>
  <ion-tab [root]="page2" tabIcon='thermometer'></ion-tab>
  <ion-tab [root]="page3" tabIcon='bulb'></ion-tab>
  <ion-tab [root]="page4" tabIcon='color-fill'></ion-tab>
  <ion-tab [root]="page5" tabIcon='sync'></ion-tab>
</ion-tabs>
</div>
