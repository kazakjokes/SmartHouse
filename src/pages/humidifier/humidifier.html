<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>DrÄ—kintuvas
      <ion-icon name="color-fill"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="this.humidifier">
  <ion-item-group>
    <ion-item-divider color="light">
        <ion-label>{{this.humidifier.params.current.value}}%</ion-label>
        <ion-toggle checked="false" [(ngModel)]="this.humidifier.params.toggle.value" (ionChange)="humidityChange($event, this.humidifier)"></ion-toggle>
        <ion-badge color="primary" item-end>{{this.humidifier.params.level.value}}%</ion-badge>
    </ion-item-divider>

    <ion-item>
      <ion-range min="0" max="100" color="primary" debounce="500" [(ngModel)]="this.humidifier.params.level.value" (ionChange)="humidityChange($event, this.humidifier)">
        <ion-icon range-left small color="primary" name="water"></ion-icon>
        <ion-icon range-right color="primary" name="water"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-item-group>
  </div>
</ion-content>
